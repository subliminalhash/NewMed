<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />

    <link href="./style/variables.css" rel="stylesheet"/>

    <link href="style/index.css" rel="stylesheet" />
    <link href="style/custom.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <header class="header" id="header"></header>

    <!--Container Main start-->
    <div class="container-fluid">
      <!-- MAIN CONTAINER-->
      <h4>Siparişler</h4>
      <hr />

      <!-- ####################### SEARCH BAR ####################### -->
      <div>
        <div class="row">
          <div id="divSearch" class="input-group">
            <input
              type="search"
              class="form-control"
              placeholder="Sipariş no veya müşteri adı yazınız. Detaylı arama için büyütece tıklayın."
            />
            <button class="btn" type="button" id="button-addon1">
              <i class="fa fa-search"></i>
            </button>
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
              <i class="fa fa-sliders"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ####################### ACTION BAR ####################### -->
      <div class="action-bar">
        <div class="row">
          <div id="divActions" class="bg-light p-2">
            <button type="button" class="actionbar-button" title="Yenile">
              <i class="fa fa-refresh"></i>
            </button>

            <button
              type="button"
              class="actionbar-button"
              title="Arşive at"
            >
              <i class="fa fa-archive"></i>
            </button>

            <button
              type="button"
              class="actionbar-button"
              title="Okunmuş / Okunmamış"
            >
              <i class="fa fa-envelope"></i>
            </button>

            <button
              type="button"
              class="actionbar-button"
              title="Durum Güncelle"
            >
              <i class="fa fa-tasks"></i>
            </button>

            <button
              type="button"
              class="actionbar-button  btn-danger"
              title="Sil"
            >
              <i class="fa fa-trash-alt text-danger"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ####################### ORDERS ####################### -->
      <div class="bg-white">
        <div class="orders">
          <div class="order-container row">
            <div class="col-10 g-0">
              <div class="order p-2">
                <div class="form-check form-check-inline order-no">
                  <input
                    type="checkbox"
                    value="false"
                    class="form-check-input"
                    name="order-2234"
                    id="order-2234"
                  />
                  <label for="order-2234">#2234</label>
                </div>
                <span class="order-customer-span">
                  <strong>
                    <a href="#" class="fs-6">Eda Enver Eczanesi</a>
                  </strong>
                
                  <span class="order-datetime d-inline d-md-none"><time datetime="2022-08-06T10:32">28.08 @ 10:32</time></span>
                  <span class="d-none d-md-inline"
                    > --  Toplam <strong>4</strong> kalem<strong>32</strong> parça 
                    ve<strong> ₺123.45</strong></span
                  >
                </span>
                <div class="tags">
                  <!-- -- kanal -->
                  <span
                    class="badge bg-soft-secondary "
                    title="Sipariş Kanalı"
                    >#POS</span
                  >
                  <!-- -- siparisi alan -->
                  <span
                    class="badge bg-soft-info"
                    title="Siparişi Alan"
                  >
                    <a href="#" class="badge-link"
                      ><i class="bx bxs-user"></i> İrfan Demirkıran</a
                    >
                  </span>
                  <!-- -- durum bilgisi -->
                  <span class="badge bg-soft-secondary ">
                    <a href="#" class="badge-link "
                      ><i class="fa fa-circle-small"></i> Alındı - İşlem
                      Görmedi</a
                    >
                  </span>
                  <!-- -- odeme bilgisi -->
                  <span
                    class="badge bg-soft-secondary "
                    title="Ödeme Bilgisi"
                    >kredi kartı - ödendi</span
                  >
                </div>
              </div>
            </div>

            <div class="col-2 g-0 d-flex align-items-center justify-content-end">
              <div class="p-2">
                <span class="order-datetime me-4 d-none d-md-inline"><time datetime="2022-08-06T10:32">28 Agu</time></span>

                <a href="#" class="bg-white p-3 btnOrderDetail">
                  <i class="fa fa-chevron-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </divc>
    <!-- END MAIN CONTAINER-->


<!-- ####################### OFFCANVAS - FILTERS ####################### -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasExampleLabel">Detaylı Filtreleme</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div class="filterDatesContainer mb-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="Başlangıç Tarihi">
        <span class="input-group-text"><a href="#"><i class="fa fa-calendar"></i></a></span>
        <input type="text" class="form-control form-control-sm" placeholder="Bitiş Tarihi">
        <span class="input-group-text"><a href="#"><i class="fa fa-calendar"></i></a></span>
      </div>
    </div>

    <div class="filterCustomerContainer mb-3">
      <select class="form-select from-select-sm" id="ddlFilterCustomers" data-badge-style="soft-secondary" name="customers_json[]" multiple data-allow-clear="true"  data-server="customers.json"
      data-live-server="1" placeholder="Müşteriler">
        <option disabled hidden value="">Müşteriler</option>
      </select>
    </div>

    <div class="filterStatusContainer mb-3">
      <select class="form-select from-select-sm" id="ddlFilterStatuses" data-badge-style="soft-secondary" name="statuses_json[]" multiple data-allow-clear="true"  data-server="statuses.json"
      data-live-server="1" placeholder="Sipariş Durumu...">
        <option disabled hidden value="">Sipariş Durumu...</option>
      </select>
    </div>


    <div class="filterOrderBy mb-3">
      <select class="form-select from-select-sm" id="ddlOrderBy" data-badge-style="soft-secondary" name="sellers_json[]" multiple data-allow-clear="true"  data-server="sellers.json"
      data-live-server="1" placeholder="Satıcılar">
        <option disabled hidden value="">Satıcılar</option>
      </select>
    </div>


    
  </div>
</div>

      import Tags from "./src/js/tags.js";
