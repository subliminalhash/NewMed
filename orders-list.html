<!-- ####################### OFFCANVAS - FILTERS ####################### -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasExampleLabel">Detaylı Filtreleme</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div class="filterDatesContainer mb-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="Başlangıç Tarihi">
        <span class="input-group-text"><a href="#"><i class="fa fa-calendar"></i></a></span>
        <input type="text" class="form-control form-control-sm" placeholder="Bitiş Tarihi">
        <span class="input-group-text"><a href="#"><i class="fa fa-calendar"></i></a></span>
      </div>
    </div>

    <div class="filterCustomerContainer mb-3">
      <select class="form-select from-select-sm" id="ddlFilterCustomers" data-badge-style="soft-secondary" name="customers_json[]" multiple data-allow-clear="true"  data-server="customers.json"
      data-live-server="1" placeholder="Müşteriler">
        <option disabled hidden value="">Müşteriler</option>
      </select>
    </div>

    <div class="filterStatusContainer mb-3">
      <select class="form-select from-select-sm" id="ddlFilterStatuses" data-badge-style="soft-secondary" name="statuses_json[]" multiple data-allow-clear="true"  data-server="statuses.json"
      data-live-server="1" placeholder="Sipariş Durumu...">
        <option disabled hidden value="">Sipariş Durumu...</option>
      </select>
    </div>


    <div class="filterOrderBy mb-3">
      <select class="form-select from-select-sm" id="ddlOrderBy" data-badge-style="soft-secondary" name="sellers_json[]" multiple data-allow-clear="true"  data-server="sellers.json"
      data-live-server="1" placeholder="Satıcılar">
        <option disabled hidden value="">Satıcılar</option>
      </select>
    </div>

    <div class="filterPaymentType mb-3">
      <select class="form-select from-select-sm" id="ddlSalesTypes" data-badge-style="soft-secondary" name="salesTypes_json[]" multiple data-allow-clear="true"  data-server="salesTypes.json"
      data-live-server="1" placeholder="Ödeme Biçimleri">
        <option disabled hidden value="">Ödeme Biçimleri</option>
      </select>
    </div>

    <button class="btn btn-soft-secondary btn-sm" id="btnFilter">Filtrele</button>
    
  </div>
