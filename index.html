<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />

    <link href="style/index.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <header class="header" id="header"></header>

    <!--Container Main start-->
    <div class="container-fluid">
      <!-- MAIN CONTAINER-->
      <h4>Siparişler</h4>
      <hr />

      <!-- ####################### SEARCH BAR ####################### -->
      <div>
        <div class="row">
          <div id="divSearch" class="input-group">
            <input
              type="search"
              class="form-control"
              placeholder="Sipariş no veya müşteri adı yazınız. Detaylı arama için büyütece tıklayın."
            />
            <button class="btn" type="button" id="button-addon1">
              <i class="fa fa-search"></i>
            </button>
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
              <i class="fa fa-sliders"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ####################### ACTION BAR ####################### -->
      <div class="action-bar">
        <div class="row">
          <div id="divActions" class="bg-warning p-2">
            <button type="button" class="actionbar-button p-2" title="Yenile">
              <i class="fa fa-refresh"></i>
            </button>

            <button
              type="button"
              class="actionbar-button p-2"
              title="Arşive at"
            >
              <i class="fa fa-archive"></i>
            </button>

            <button
              type="button"
              class="actionbar-button p-2"
              title="Okunmuş / Okunmamış"
            >
              <i class="fa fa-envelope"></i>
            </button>

            <button
              type="button"
              class="actionbar-button p-2"
              title="Durum Güncelle"
            >
              <i class="fa fa-tasks"></i>
            </button>

            <button
              type="button"
              class="actionbar-button p-2 btn-danger"
              title="Sil"
            >
              <i class="fa fa-trash-alt text-danger"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ####################### ORDERS ####################### -->
      <div class="bg-white m-3 p-2">
        <div class="orders">
          <div class="order row">
            <div class="col-10">
              <div class="form-check form-check-inline order-no">
                <input
                  type="checkbox"
                  value="false"
                  class="form-check-input"
                  name="order-2234"
                  id="order-2234"
                />
                <label for="order-2234">#2234</label>
              </div>
              <span class="order-customer-span">
                <strong>
                  <a href="#" class="fs-6">Eda Enver Eczanesi</a>
                </strong>
                --
                <span
                  >Toplam <strong>4</strong> kalem<strong>32</strong>parça
                  ve<strong>₺123.45</strong></span
                >
              </span>

              <div class="tags">
                <!-- -- kanal -->
                <span
                  class="badge bg-soft-secondary text-secondary"
                  title="Sipariş Kanalı"
                  >#POS</span
                >
                <!-- -- siparisi alan -->
                <span
                  class="badge bg-soft-info text-info"
                  title="Siparişi Alan"
                >
                  <a href="#" class="badge-link text-info"
                    ><i class="bx bxs-user"></i> İrfan Demirkıran</a
                  >
                </span>
                <!-- -- durum bilgisi -->
                <span class="badge bg-soft-secondary text-secondary">
                  <a href="#" class="badge-link text-secondary"
                    ><i class="fa fa-circle-small"></i> Alındı - İşlem
                    Görmedi</a
                  >
                </span>
                <!-- -- odeme bilgisi -->
                <span
                  class="badge bg-soft-secondary text-secondary"
                  title="Ödeme Bilgisi"
                  >kredi kartı - ödendi</span
                >
              </div>
            </div>

            <div class="col-2 d-flex align-items-center justify-content-end">
              <span class="order-datetime me-4"
                ><time datetime="2022-08-06T10:32">28 Agu</time></span
              >

              <a href="#" class="bg-white p-3 btnOrderDetail"
                ><i class="fa fa-chevron-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </divc>
    <!-- END MAIN CONTAINER-->


<!-- ####################### OFFCANVAS - FILTERS ####################### -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasExampleLabel">Offcanvas right</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <input type="text" class="form-control">
  </div>
</div>
